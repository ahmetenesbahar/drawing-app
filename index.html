<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <i class="fa-solid fa-moon dark-mode fa-2x mode" id="darkMode"></i>
    <i class="fa-solid fa-sun light-mode fa-2x mode mode-active" id="lightMode"></i>
    <canvas id="canvas" width="800" height="700"></canvas>
    <div class="toolbox" id="toolbox">
      <button id="decrease">-</button>
      <span id="size">1</span>
      <button id="increase">+</button>
      <input type="color" id="color" />
      <button id="pencil" type="button">
        <img src="assets/images/pencilCursor.png" alt="" />
      </button>
      <button id="eraser" type="button">
        <img src="assets/images/eraserCursor.png" alt="" />
      </button>

      <button id="clear">X</button>
    </div>
    <script src="assets/js/script.js""></script>
  </body>
</html>
